<div class="container">
   <ul>
      <li class="article-card" [style.background-image]="'url('+ article.urlToImage + ')'"
         *ngFor="let article of newsArticles; article">
         <div class="article-title">{{article.title}}</div>
         <div class="article-description">{{article.description}}</div>
         <pre class="article-preview">{{article.content}}</pre>
      </li>
   </ul>
</div>
