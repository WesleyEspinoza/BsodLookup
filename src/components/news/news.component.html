<div class="container">
   <ul class="content">
      <a class="article-card" href={{article.url}} target="_blank"
         [style.background-image]="'url('+ article.urlToImage + ')'" *ngFor="let article of newsArticles; article">
         <div class="article-title">{{article.title}}</div>
         <div class="article-description">{{article.description}}</div>
         <pre class="article-preview">{{article.content}}</pre>
      </a>
   </ul>
</div>
